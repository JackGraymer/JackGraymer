name: Your github action

on:
  push:
    branches:
      # NOTE: You may want to limit the trigger branch to be "main" or "master" etc.
      - '*'

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        # You may use a newer version of https://github.com/actions/checkout
        uses: actions/checkout@v4

      - name: Generate your content
        run: echo "Optional placeholder. Put your project's static website generator command here."

      - name: Publish current workdir (which contains generated content) to GitHub Pages
        uses: rayluo/github-pages-overwriter@v1.3
        with:
          # Directory to publish (default: root). Change if your site generator outputs elsewhere.
          # Use a relative path (no leading slash) so the action reads from the repo workspace.
          source-directory: pages
          # Branch that will be replaced with the published content (default: gh-pages)
          target-branch: gh-pages

